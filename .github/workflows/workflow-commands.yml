name: "Workflow Commands"
on: ['push']
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
    - name: "group logging"
      run: |
        echo "::group::My group message"
        echo "Msg1"
        echo "Msg2"
        echo "::endgroup::"
        
    - name: "added value to env"
      run: |
        echo "MY_VAL=hello" >> $GITHUB_ENV
    - name: "checking value in env"
      run: |
        echo $MY_VAL
